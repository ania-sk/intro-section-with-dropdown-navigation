<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Intro section with dropdown navigation</title>
</head>
<body>

  <!-- header -->
  <header>

    <nav class="navbar navbar-expand-lg p-4" aria-label="Offcanvas navbar large">
      <div class="container-fluid">
        <a class="navbar-brand" href="#"><img src="images/logo.svg" alt="snap logo"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar2"
          aria-controls="offcanvasNavbar2" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar2" aria-labelledby="offcanvasNavbar2Label">
          <div class="offcanvas-header">            
            <button type="button" class="btn-close btn-close py-4 px-5" data-bs-dismiss="offcanvas" aria-label="Close"></button>
          </div>
          <div class="offcanvas-body">

            <ul class="navbar-nav  flex-grow-1 pe-3">
              <li class="nav-item dropdown px-4">
                <a class="nav-link dropdown-toggle" href="#" id="dropdown04" data-bs-toggle="dropdown"
                  aria-expanded="false">Features</a>
                <ul class="dropdown-menu" aria-labelledby="dropdown04">
                  <li><a class="dropdown-item" href="#"><img class="px-2" src="images/icon-todo.svg" alt="todo">Todo list</a></li>
                  <li><a class="dropdown-item" href="#"><img class="px-2" src="images/icon-calendar.svg" alt="calendar">Calendar</a>
                  </li>
                  <li><a class="dropdown-item" href="#"><img class="px-2" src="images/icon-reminders.svg"
                        alt="Remainders">Reminders</a></li>
                  <li><a class="dropdown-item" href="#"><img class="px-2" src="images/icon-planning.svg" alt="planer">Planning</a>
                  </li>
                </ul>
              </li>

              <li class="nav-item dropdown px-4">
                <a class="nav-link dropdown-toggle" href="#" id="dropdown04" data-bs-toggle="dropdown"
                  aria-expanded="false">Company</a>
                <ul class="dropdown-menu" aria-labelledby="dropdown04">
                  <li><a class="dropdown-item" href="#">History</a></li>
                  <li><a class="dropdown-item" href="#">Our Team</a></li>
                  <li><a class="dropdown-item" href="#">Blog</a></li>
                </ul>
              </li>

              <li class="nav-item px-4">
                <a class="nav-link" href="#">Careers</a>
              </li>

              <li class="nav-item px-4">
                <a class="nav-link" href="#">About</a>
              </li>                                     
            </ul>

            <div id="log-reg-btn" class="buttons gap-1 d-md-flex mx-4">
              <button type="button" class="btn btn-outline-dark mx-3" id="login-btn">Login</button>
              <button type="button" class="btn btn-outline-dark mx-3">Register</button>
            </div>


          </div>
        </div>
      </div>
    </nav>
  </header>

    <!-- main content -->
  <main>
    <div class="container col-xxl-10 py-5">
      <div class="row flex-lg-row-reverse align-items-center g-5">
        <div id="hero-img" class="col-10 col-sm-10 col-lg-6">
          <img  src="images/image-hero-desktop.png" class="d-block mx-lg-auto img-height" alt="hero image" loading="lazy">
        </div>
        <div  class="col-md-12 hidden">
          <img src="images/image-hero-mobile.png" class="d-block mx-lg-auto img-fluid" alt="hero image" loading="lazy">
        </div>

        <div class="col-lg-6 content">
          <h1 class="display-5 fw-bold lh-1 mb-3 h1">Make remote work</h1>
          <p class="lead py-4">Get your team in sync, no matter your location. Streamline processes, create team rituals, and watch productivity soar</p>
                     
          <button type="button" class="btn btn-outline-dark btn-lg px-4 mb-5 mobile-dark">Learn more</button>
          <div class="conteiner mt-5 pt-5">
            <div class="row">
              <div class="col-md-3 col-6 px-2 ">
                <img src="images/client-databiz.svg" alt="">
              </div>
              <div class="col-md-3 col-6 px-2">
                <img src="images/client-audiophile.svg" alt="">
              </div>
              <div class="col-md-3 col-6 px-2">
                <img src="images/client-meet.svg" alt="">
              </div>
              <div class="col-md-3 col-6 px-2">
                <img src="images/client-maker.svg" alt="">
              </div>
            </div>
          </div>          
        </div>
      </div>
    </div>        
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
